<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="registrationForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        <small id="firstnameError" class="error"></small><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <small id="lastnameError" class="error"></small><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <small id="emailError" class="error"></small><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <small id="passwordError" class="error"></small><br>

        <label for="phone">Phone number:</label>
        <input type="text" id="phone" name="phone" required>
        <small id="phoneError" class="error"></small><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <small id="addressError" class="error"></small><br>

        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
